<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="/home/dist/css/style.css">
    <link rel="shortcut icon" href="/home/dist/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <style>
        .is-boxed, .has-animations, .body-wrap ,.boxed-container{
            height: 500px;
        }
    </style>

</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                            <a href="#">
								<img class="header-logo-image asset-light" src="/home/dist/images/logo-light.svg" alt="Logo">
								<img class="header-logo-image asset-dark" src="/home/dist/images/logo-dark.svg" alt="Logo">
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0" style="position: absolute; bottom: 350px;">SORTIFY</h1>
	                        <p class="hero-paragraph" style="position: absolute; top: 30px;">A dynamic visualization tool that uses UI techniques
                                 to monitor the computational and portray steps of algorithms. 
                                 It visualizes various sorting algorithms like Selection Sort, Bubble Sort, Insertion Sort, and Merge/Insertion Sort. </p>
	                        <div class="hero-cta">
								<a class="button button-primary" href="index.html" style="position: absolute; top: 200px;">Let's Visualize</a>
								<div class="lights-toggle">
									<input id="lights-toggle" type="checkbox" name="lights-toggle" class="switch" checked="checked">
								</div>
							</div>
						</div>
						<div class="hero-media">
							<div class="header-illustration">
								<img class="header-illustration-image asset-light" src="/home/dist/images/header-illustration-light.svg" alt="Header illustration">
								<img class="header-illustration-image asset-dark" src="/home/dist/images/header-illustration-dark.svg" alt="Header illustration">
							</div>
							<div class="hero-media-illustration">
								<img class="hero-media-illustration-image asset-light" src="/home/dist/images/hero-media-illustration-light.svg" alt="Hero media illustration">
								<img class="hero-media-illustration-image asset-dark" src="/home/dist/images/hero-media-illustration-dark.svg" alt="Hero media illustration">
							</div>
							<div class="hero-media-container">
                                <img src = "/home/dist/images/unnamed.png" style="height: 500px; width: 400px; position: absolute; z-index: 1; left: 60px; top: -70px;">
								<img class="hero-media-image asset-light" src="/home/dist/images/hero-media-light.svg" alt="Hero media">
							</div>
						</div>
                    </div>
                </div>
            </section>
    <script src="/home/dist/js/main.min.js"></script>
</body>
</html>
